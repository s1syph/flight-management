spring.application.name=flight-management

spring.sql.init.mode=always


spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

spring.h2.console.path=/h2-console


# JWT Configuration
app.jwtSecret=mySuperSecretKeyThatIsAtLeast512BitsLongmySuperSecretKeyThatIsAtLeast512BitsLongmySuperSecretKeyThatIsAtLeast512BitsLongmySuperSecretKeyThatIsAtLeast512BitsLong
app.jwtExpirationMs=86400000
